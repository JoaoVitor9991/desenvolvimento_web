<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="send.php">
        <fieldset>
            <legend>Informações pessoais </legend>
            <label for="nome">Digite seu nome completo: </label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data_nasimento">Data de nascimento:</label><br>
            <input type="date" id="data_nasimento" name="data_nasimento" required><br><br>

            <label for="cpf">Digite seu CPF:</label><br>
            <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" required><br><br>

            <label for="Tel">Telefone: </label><br>
            <input type="tel" id="tel" name="tel" placeholder="(XX)XXXXX-XXXX" required> <br><br>

            <label for="genero">Qual seu gênero</label><br>
            <select name="genero" id="genero">
                <option value="gerente">Masculino</option>
                <option value="analista">Femenino</option>
                <option value="desenvolvedor">Outro</option>
            </select><br><br><br><br><br><br>

            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" size="70">

        </fieldset>
        <br><br>
        <fieldset>
            <legend>Dados financeiros</legend>
            <label for="renda">Renda Mensal:</label><br>
            <input type="text" id="renda" name="renda" placeholder="R$"><br><br>

            <label for="numero-cartao">Número do cartão:</label><br>
            <input type="text" name="numero-cartao" id="numero-cartao" placeholder="XXXX-XXXX-XXXX-XXXX" required><br><br>

            <label for="validade do cartao">Validade do cartão:</label><br>
            <input type="text" id="validade-do-cartao" name="valdade-do-cartao" placeholder="MM/AA" required><br><br>

            <label for="cartao-nome">Nome no cartão:</label><br>
            <input type="text" name="cartao-nome" id="cartao-nome" required><br><br>

            <label> Tipo de conta Bancária </label><br>
            <label for="corrente">Corrente</label>
            <input type="radio" id="corrente" name="corrente"><br>
            

            <label for="poupanca">Poupança</label>
            <input type="radio" id="poupanca" name="poupanca">

        </fieldset>
        <br><br>

        <fieldset>
            <legend>Dados Comerciais</legend>

            <label for="nome-empresa">Nome da Empresa:</label><br>
            <input type="text" id="nome-empresa" name="nome-empresa" required><br><br>

            <label for="cnpj">CNPJ:</label><br>
            <input type="text" name="cnpj" id="cnpj" required><br><br>

            <label for="atividade">Rumo de Atividade</label>

            <select name="atividade" id="atividade" required>
            <option value="comercio">Comércio Varejista</option>
            <option value="prestacao">Prestação de Serviço</option>
            <option value="industria">Indústria</option>
        </select><br><br><br><br><br>

            <label for="faturamento-empresa">Faturamento médio mensal:</label>
            <input type="text" id="faturamento-empresa" name="faturamento-empresa" placeholder="R$" required>

            <label for="telefone-empresa">Contato Comercial:</label>
            <input type="tel" id="telefone-empresa" name="telefone-empresa" placeholder="(XX)XXXXX-XXXX" required>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Cadastro de Veículo</legend>
            
            <label for="marca">Marca:</label><br>
            <input type="text" id="marca" name="marca" required><br><br>

            <label for="modelo">Modelo:</label><br>
            <input type="text" id="modelo" name="modelo"><br><br>

            <label for="ano-fabricado">Ano de Fabricação></label><br>
            <input type="number" id="ano-fabricado" name="ano-fabricado"><br><br>

            <label for="placa">Placa:</label>
            <input type="text" name="placa" id="placa" pattern="[A-Z]{3}-?[0-9]{4}|[A-Z]{3}[0-9][A-Z][0-9]{2}" placeholder="ABC-1234 ou ABC1D23" required>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Cadastro Imóvel</legend>

            <label for=""></label>
        </fieldset>
    </form>
</body>
</html>
